<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bebidas - BlackPoint Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/bebidas.css" />
 <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <!-- Proteção contra acesso direto -->
  <script>
    if (!sessionStorage.getItem('access_granted')) {
      window.location.href = 'index.html';
    }
  </script>
</head>

<body class="bg-dark text-white d-flex flex-column min-vh-100">

  <main class="container py-5">
    <h2 class="text-center mb-4">Escolha o tipo de bebida</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4 text-center">
      <div class="col">
        <div class="card categoria-card h-100" data-sub="cervejas">
          <div class="card-body">
            <i class="fas fa-beer fa-2x mb-2"></i>
            <h5 class="card-title">Cervejas</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card categoria-card h-100" data-sub="semalcool">
          <div class="card-body">
            <i class="fas fa-glass-water fa-2x mb-2"></i>
            <h5 class="card-title">Bebidas sem Álcool</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card categoria-card h-100" data-sub="vinho">
          <div class="card-body">
            <i class="fas fa-wine-bottle fa-2x mb-2"></i>
            <h5 class="card-title">Vinho</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card categoria-card h-100" data-sub="destilados">
          <div class="card-body">
            <i class="fas fa-cocktail fa-2x mb-2"></i>
            <h5 class="card-title">Destilados</h5>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="text-center bg-black text-white py-3 mt-auto">
    <button class="btn-voltar-custom" onclick="goBackToMenu()">
      <i class="fas fa-arrow-left"></i> Voltar
    </button>

  </footer>

  <script src="assets/js/bebidas.js"></script>
</body>

</html>
