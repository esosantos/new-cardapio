<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardápio - BlackPoint Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/menu.css" />
  <script>
    if (!sessionStorage.getItem('access_granted')) {
      window.location.href = 'index.html';
    }
  </script>
</head>

<body class="bg-dark text-white d-flex flex-column min-vh-100 overflow-hidden">
  <div class="background-animation"></div>

  <main class="container text-center py-5 position-relative">
    <h2 class="mb-4">Escolha uma categoria</h2>
    <div class="d-flex flex-column gap-4 align-items-center">
      <button class="btn btn-outline-warning btn-lg fw-bold w-75 categoria-btn" data-target="bebidas.html">
        <i class="fas fa-beer me-2"></i>Bebidas
      </button>
      <button class="btn btn-outline-warning btn-lg fw-bold w-75 categoria-btn" data-target="tiragosto.html">
        <i class="fas fa-drumstick-bite me-2"></i>Tira-gosto
      </button>
    </div>

    <!-- AVISO DE RESTRIÇÃO PARA MENORES -->
    <!-- AVISO DE RESTRIÇÃO PARA MENORES -->
    <div class="mt-5 px-4 py-3 bg-opacity-75 bg-black text-justify shadow rounded-4 w-100"
      style="max-width: 600px; margin: 0 auto;">
      <div class="d-flex align-items-center justify-content-center mb-2">
        <i class="fas fa-ban fa-2x text-danger me-2"></i>
        <span class="fs-4 fw-bold text-white">+18</span>
      </div>
      <p class="text-warning fw-semibold mb-1 small text-justify">
        A venda de bebidas alcoólicas é proibida para menores de 18 anos.
      </p>
      <p class="text-secondary fst-italic mb-0 small text-justify">
        Conforme Art. 81, inciso II da Lei nº 8.069/90 – Estatuto da Criança e do Adolescente (ECA).
      </p>
    </div>

  </main>


  <footer class="fixed-bottom bg-black text-center py-3 border-top border-secondary">
    <a href="index.html" class="btn-voltar">
      <i class="fas fa-arrow-left"></i> Voltar
    </a>

  </footer>




  <script src="assets/js/menu.js"></script>
</body>

</html>
