<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fritas | BlackPoint Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/cervejas.css" />
  <script>
    if (!sessionStorage.getItem('access_granted')) {
      window.location.href = 'index.html';
    }
  </script>
</head>

<body class="bg-dark text-white d-flex flex-column min-vh-100">

  <main class="container py-5">
    <h2 class="text-center text-warning mb-4">Fritas</h2>

    <!-- Seção: Batatas Simples -->
    <div class="mb-4">
      <h4 class="border-bottom border-warning pb-1">Batatas Clássicas</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Batata frita tradicional</span>
          <span>R$ 18,00</span>
        </li>
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Batata frita com cheddar e bacon</span>
          <span>R$ 24,00</span>
        </li>
      </ul>
    </div>

    <!-- Seção: Batatas especiais -->
    <div class="mb-4">
      <h4 class="border-bottom border-warning pb-1">Batatas Especiais</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Batata rústica com ervas</span>
          <span>R$ 20,00</span>
        </li>
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Batata frita com carne de sol e queijo coalho</span>
          <span>R$ 28,00</span>
        </li>
      </ul>
    </div>

  </main>

  <footer class="text-center bg-black text-white py-3 mt-auto">
    <button class="btn btn-secondary" onclick="goBackToTiraGostos()">Voltar</button>
  </footer>

  <script>
    function goBackToTiraGostos() {
      window.location.href = "tiragosto.html";
    }
  </script>

</body>

</html>
