<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petiscos | BlackPoint Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/cervejas.css" />
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <script>
    if (!sessionStorage.getItem('access_granted')) {
      window.location.href = 'index.html';
    }
  </script>
</head>

<body class="bg-dark text-white d-flex flex-column min-vh-100">

  <main class="container py-5">
    <h2 class="text-center text-warning mb-4">Petiscos</h2>

    <!-- Seção: Frios Clássicas -->
    <div class="mb-4">
      <h4 class="border-bottom border-warning pb-1">Frios Clássicas</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Azeitonas</span>
          <span>R$ 8,00</span>
        </li>
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Salame</span>
          <span>R$ 15,00</span>
        </li>
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Salame Com Queijo</span>
          <span>R$ 20,00</span>
        </li>
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Salame-Queijo-Azeitonas</span>
          <span>R$ 30,00</span>
        </li>
      </ul>
    </div>

    <!-- Seção: Bolinhos -->
    <div class="mb-4">
      <h4 class="border-bottom border-warning pb-1">Bolinhos</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Bolinhos bacalhau 10 unid.</span>
          <span>R$ 24,00</span>
        </li>
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Bolinhos Carne Seca 10 unid.</span>
          <span>R$ 22,00</span>
        </li>
      </ul>
    </div>

  </main>

  <footer class="text-center bg-black text-white py-3 mt-auto">
    <button class="btn-voltar-custom" onclick="goBackToTiraGostos()"> <i class="fas fa-arrow-left"></i>
      Voltar
    </button>
  </footer>

  <script>
    function goBackToTiraGostos() {
      window.location.href = "tiragosto.html";
    }
  </script>

</body>

</html>
