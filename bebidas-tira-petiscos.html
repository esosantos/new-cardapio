<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petiscos | BlackPoint Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/cervejas.css" />
  <script>
    if (!sessionStorage.getItem('access_granted')) {
      window.location.href = 'index.html';
    }
  </script>
</head>

<body class="bg-dark text-white d-flex flex-column min-vh-100">

  <main class="container py-5">
    <h2 class="text-center text-warning mb-4">Petiscos</h2>

    <!-- Seção: Porções Clássicas -->
    <div class="mb-4">
      <h4 class="border-bottom border-warning pb-1">Porções Clássicas</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Batata Frita</span>
          <span>R$ 20,00</span>
        </li>
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Calabresa acebolada</span>
          <span>R$ 26,00</span>
        </li>
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Frango à passarinho</span>
          <span>R$ 28,00</span>
        </li>
      </ul>
    </div>

    <!-- Seção: Bolinhos -->
    <div class="mb-4">
      <h4 class="border-bottom border-warning pb-1">Bolinhos</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Bolinho de bacalhau (6 unid)</span>
          <span>R$ 22,00</span>
        </li>
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Bolinho de feijoada</span>
          <span>R$ 20,00</span>
        </li>
      </ul>
    </div>

    <!-- Seção: Frios -->
    <div class="mb-4">
      <h4 class="border-bottom border-warning pb-1">Frios & Outros</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Tábua de frios</span>
          <span>R$ 35,00</span>
        </li>
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Escondidinho de carne de sol</span>
          <span>R$ 25,00</span>
        </li>
      </ul>
    </div>

  </main>

  <footer class="text-center bg-black text-white py-3 mt-auto">
    <button class="btn btn-secondary" onclick="goBackToTiraGostos()">Voltar</button>
  </footer>

  <script>
    function goBackToTiraGostos() {
      window.location.href = "tiragosto.html";
    }
  </script>

</body>

</html>
