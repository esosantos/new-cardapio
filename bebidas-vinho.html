<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinhos | BlackPoint Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/cervejas.css" />
  <script>
    if (!sessionStorage.getItem('access_granted')) {
      window.location.href = 'index.html';
    }
  </script>
</head>

<body class="bg-dark text-white d-flex flex-column min-vh-100">

  <main class="container py-5">
    <h2 class="text-center text-warning mb-4">Vinhos</h2>

    <!-- Seção: Garrafa -->
    <div class="mb-4">
      <h4 class="border-bottom border-warning pb-1">Garrafa</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Pergola Tinto Suave - 1L </span>
          <span>R$ 35,00</span>
        </li>
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Quinta Morgado Suave - 1L</span>
          <span>R$ 29,90</span>
        </li>
      </ul>
    </div>

    <!-- Seção: Taça -->
    <div class="mb-4">
      <h4 class="border-bottom border-warning pb-1">Taça</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Pergola Tinto Suave</span>
          <span>R$ 12,00</span>
        </li>
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Quinta Morgado</span>
          <span>R$ 10,00</span>
        </li>
      </ul>
    </div>

    <!-- Seção: Rosé -->
    <div class="mb-4">
      <h4 class="border-bottom border-warning pb-1">Rosé</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Vinho Rosé Suave</span>
          <span>R$ 38,00</span>
        </li>
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>Rosé Seco</span>
          <span>R$ 42,00</span>
        </li>
      </ul>
    </div>
  </main>

  <footer class="text-center bg-black text-white py-3 mt-auto">
    <button class="btn btn-secondary" onclick="goBackToBebidas()">Voltar</button>
  </footer>

  <script>
    function goBackToBebidas() {
      window.location.href = "bebidas.html";
    }
  </script>

</body>

</html>
